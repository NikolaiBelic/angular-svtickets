<div class="container">

  <nav class="navbar navbar-light bg-light justify-content-between mt-3">
    <div class="container-fluid">
      <ul class="nav">
        <li class="nav-item">
          <button class="nav-link" href="#" id="orderDate" (click)="orderByDate()">Order by date</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" href="#" id="orderPrice" (click)="orderByPrice()">Order by price</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="orderDistance">Distance</a>
        </li>
      </ul>
      <form class="d-flex mb-0">
        <input class="form-control me-2" type="text" name="search" id="search" placeholder="Search" aria-label="Search" [(ngModel)]="search">
      </form>
    </div>
  </nav>

<!--   <event-form (added)="addEvent($event)"></event-form> -->





  <div id="eventsContainer" class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">

    @if (filteredEvents().length) {

    @for (event of filteredEvents(); track event.id) {

    <event-card [event]="event" (deleted)="deleteEvent(event)"></event-card>
    }
    } @else {
    <h2>No hay eventos</h2>
    }

  </div>
  @if (events().length < count()) {
  <div class="mb-4"><button id="loadMore" class="btn btn-primary" (click)="loadMore()">Load More events</button></div>
  }
</div>
